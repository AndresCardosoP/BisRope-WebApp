<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BisRope Chat Application</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link href="CSS/DemoStyle.css" rel="stylesheet"/>
    <link href="CSS/blobs.css" rel="stylesheet"/>
    <link href="CSS/chat.css" rel="stylesheet"/>
    <link href="CSS/tabs.css" rel="stylesheet"/>
    <link href="CSS/about.css" rel="stylesheet"/>
    <script defer src="JS/directmessagingJS.js"></script>
    <script defer src="JS/tab.js"></script>
    <script defer src="JS/effects.js"></script>
    <script defer src="JS/renderMessage.js"></script>
</head>
<body>

<div class="container">
    <div class = "logo">
        <img src="Images/bisropeLowVis.png" class="logo_img" width="350" height="235">
    </div>
    <div class="title">
        <h2>BisRope</h2>
        <h2>BisRope</h2>
    </div>
</div>

<!--Div container holds the content of each page with a corresponing tab button -->
<div class = "tab-content">

    <!--The three images that are animated on the homepage-->
    <img id="elblobbo1" src="Images/blobanimation.svg" class="blob1" width="100" height="100">
    <img id="elblobbo2" src="Images/blob2.svg" class="blob2" width="100" height="70">
    <img id="elblobbo3" src="Images/blob3.svg" class="blob3" width="200" height="200">





    <!--The content of the chat page-->
    <div id="chat">

        <!--Tutorial image styled in the document-->
        <img id="infoCard" src="Images/infoCard.png" class = "infoCard" width="300" height="300" style="position: absolute; top: 50px; left: -400px;">

        <!--Displays a list of active chat rooms, and an option to create a new one-->
        <div class="app">
      <textarea title="Chat Log" id="log" readonly
                style="display: block; width: 100%; height: 600px; resize: none; margin: 0; padding: 0; border: 0;"></textarea>
            <input title="Chat Input" id="input" type="text" style="display: block; width: 100%; border-width: 1px 0 1px 0;"
                   autofocus/>
            <div class="infoCard">
                <div class = "GoBack">
                    <button class="GoBack" onclick="goBack()">Server</button>
                </div>
            </div>

            <!--Class containing the chatroom interface-->

            <div class="screen chat-screen">
                <div class="header">
                    <div class="logo">Chatroom</div>
                </div>

                <div class="messages">
                    <div id="update-user" class="update"></div>
                    <div class="message other-message"></div>
                </div>


                <div class="typebox">
                    <textarea onwheel="scrollTextarea(event)" type="text" id="message-input" placeholder="Text Message" required ></textarea>
                    <button id="send-message" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
