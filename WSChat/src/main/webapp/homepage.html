<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8>
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

   <title>Bisrope Home</title>
   <link rel="stylesheet" type="text/css" href="CSS/homePageCSS/generalHomePage.css"> 
   <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
   <script type="text/javascript" src="JS/homePageJS.js"></script>

</head>

<body>

    <header>

        <div class="BisropeLogo">
            <div class="container">
                <div class="logo">
                    <img src="Images/bisropeLowVis.png" class="logo_img" width="100" height="100">
                </div>
                
            </div>


        </div>
    </header>


 <!--Displays a list of active chat rooms, and an option to create a new one-->
 <div class="app">
    <div class="infoCard"></div>
    <div class="chat-list">
      <div class="chat-list-title">
        List of Direct Messages
      </div>
      
    </div>

<!--Displays a list of active servers, and an option to create a new one-->
    <div class="server-list" id="servers">
      <div class="server-list-title">
        List of Servers
      </div>
      
    </div>
  </div>

<!--Displays a box to input a server name and add that server to the list of available servers-->
    <div class="serverInput">
        <div class="serverInputTitle">
            <h3>Create a new server!</h3>
        </div>
        <div class="serverInputBox">
            <input type="text" id="serverName" class="serverInputBox" placeholder="Server Name">
            <button id="addServer" onclick="addServer()">Add Server</button>
        </div>
    </div>

<!--Displays two buttons, one to make a new server, and one to make a new dm-->
    <div class="buttons">
        <div class="serverButton">
            <button id="add-Server" onclick="createNewServer()"><img src="Images/plusButton-removebg-preview.png" class="plusButton1" width="50px" height="50px"></button>
            <h4 class="serverMessage">Add a new server!</h4>
            <!--Allows the user to input a name for their new server-->
            <div class="serverInput">
                <div class="serverInputTitle">
                    <h3>Create a new server!</h3>
                </div>
                <div class="serverInputBox">
                    <input type="text" id="serverName" class="serverInputBox" placeholder="Server Name">
                    <button id="addServer" onclick="createNewServer()">Add Server</button>
                </div>

        </div>
        <div class="dmButton">
            <button id="add-DM" onclick="joinNewDM()"><img src="Images/plusButton-removebg-preview.png" class="plusButton" width="50px" height="50px"></button>
            <h4 class="DMMessage">Add a new DM!</h4>
        </div>
    </div>





    <div class="notification_container">
        <div class="notification-title">
            <h3>Your Notifications</h3>
        </div>
        
    </div>












</body>






</html>
