<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8>
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

   <title>Bisrope LogIn</title>
   <link rel="stylesheet" type="text/css" href="CSS/logCSS/loginCSS.css" > 
   <link rel="stylesheet" type="text/css" href="CSS/normalize.css">

</head>

<body>

    <header>

        <div class="BisropeLogo">
            <div class="container">
                <div class="logo">
                    <img src="Images/bisropeLowVis.png" class="logo_img" width="100" height="100">
                </div>
                
            </div>


        </div>
    </header>

    <div class="LoginContainer">

        <div class="LoginTitle">
            <h1 class="LoginTitleText">Log In</h1>
        </div>

        <div class="UsernameInput">
            <input type="text" id="username" placeholder="Username">Please enter a username</input>
        </div>

        <div class="PasswordInput">
            <input type="password" id="password" placeholder="Password">Please enter a password</input>
        </div>

        <div class="LoginButton">
            <button id="login" onclick="login()">Log In</button>
        </div>




    </div>

</body>

</html>
