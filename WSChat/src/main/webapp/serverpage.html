<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8>
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

   <title>Bisrope Home</title>
   <link rel="stylesheet" type="text/css" href="CSS/serverPageCSS/serverCSS.css"> 
   <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <script type="text/javascript" src="JS/serverJS.js"></script>

</head>

<body>
    <header>

        <div class="BisropeLogo">
            <div class="container">
                <div class="logo">
                    <div class="ServerTitle"><h2>Server</h2></div>
                    <a href="homepage.html"><img src="Images/bisropeLowVis.png" class="logo_img" width="100" height="100"></a>
                </div>
            </div>


        </div>

    </header>

    <div class = "displayName">
        <button onclick="displayServerID()">click</button>
    </div>

    <!--Displays a list of the rooms in the server-->
    <div class="roomList">
        <div class="serverRoomList">
            <center>
                <h3 class="serverRoomTitle" >Server Rooms</h3>
                <table class="serverRoomTable" id="serverRoomTable">
                    <tr>
                        <th>Room ID</th>
                    </tr>
                </table>
            </center>
        </div>
    </div>

    <!--Displays a list of the users in the server-->
    <div class="userList">
        <div class="serverUserList>
            <h3 class="serverUserTitle">Server Users</h3>
        </div>

    </div>
</body>
</html>
